<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e7ebf2;
        }

        table {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: white;
        }

        td {
            border: 1px solid #ccc;
            padding: 10px;
            vertical-align: top;
        }

        .header {
            background-color: #3b5998;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        .left-menu, .right-content {
            width: 200px;
        }

        .left-menu ul {
            list-style: none;
            padding: 0;
        }

        .left-menu ul li {
            padding: 5px 0;
        }

        .left-menu ul li a {
            text-decoration: none;
            color: #3b5998;
        }

        .profile-pic {
            text-align: center;
        }

        .profile-pic img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
        }

        .info-table {
            width: 100%;
            border-collapse: collapse;
        }

        .info-table td {
            padding: 5px;
        }

        .footer {
            text-align: center;
            padding: 20px;
            background-color: #3b5998;
            color: white;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="3" class="header">[thefacebook]</td>
        </tr>
        <tr>
            <td class="left-menu">
                <ul>
                    <li><a href="#">My Profile</a></li>
                    <li><a href="#">My Groups</a></li>
                    <li><a href="#">My Messages</a></li>
                    <li><a href="#">My Friends</a></li>
                    <li><a href="#">My Account</a></li>
                    <li><a href="#">My Privacy</a></li>
                </ul>
            </td>
            <td>
                <table class="info-table">
                    <tr>
                        <td class="profile-pic">
                            <!-- Add your picture here -->
                            <img src="profile.jpg" alt="Profile Picture">
                        </td>
                        <td>
                            <h3>Information</h3>
                            <table class="info-table">
                                <tr>
                                    <td>Account Info:</td>
                                    <td>Name: Scott Pearson</td>
                                </tr>
                                <tr>
                                    <td>Member Since:</td>
                                    <td>January 12, 2005</td>
                                </tr>
                                <tr>
                                    <td>Last Update:</td>
                                    <td>February 3, 2005</td>
                                </tr>
                                <tr>
                                    <td>Basic Info:</td>
                                    <td>Alumnus/Alumna</td>
                                </tr>
                                <!-- Add more rows as needed -->
                            </table>
                        </td>
                    </tr>
                </table>
            </td>
            <td class="right-content">
                <!-- Add additional information if necessary -->
                <p>Ads or any other content.</p>
            </td>
        </tr>
        <tr>
            <td colspan="3" class="footer">Footer Section</td>
        </tr>
    </table>
</body>
</html>
